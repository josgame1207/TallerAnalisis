<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleRegistro.css">
    <title>Registro - Forma Collective</title>
    <style>
        
    </style>
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <a href="index.html"><button class="back-btn">← VOLVER</button></a>

    <div class="register-container">
        <div class="logo">
            <h1>JAZZ NIGHT</h1>
            <p>Crea tu cuenta</p>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Tu apellido" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
            </div>
            <button type="submit" class="register-btn" id="submitBtn" disabled>
                <span>Crear Mi Cuenta</span>
            </button>
        </form>

        <div class="divider">
            <span>O regístrate con</span>
        </div>

        <div class="social-register">
            <button class="social-btn" onclick="socialRegister('google')">
                Google
            </button>
            <button class="social-btn" onclick="socialRegister('facebook')">
                Facebook
            </button>
        </div>

        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="#" onclick="goToLogin()">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
